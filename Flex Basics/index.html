<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left-side">
          <img src="./headshot.jpg" alt="image of a man" />
          <div class="details">
            <h2>Clancy Ssekisambu</h2>
            <p>Developer</p>
          </div>
          <div class="buttons">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
        <div class="right-side">
          <div class="post-card">
            <h3 class="number">523</h3>
            <p class="text">Posts</p>
          </div>
          <div class="post-card">
            <h3 class="number">1827</h3>
            <p class="text">Likes</p>
          </div>
          <div class="post-card">
            <h3 class="number">146</h3>
            <p class="text">Followers</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
