<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="menu-icon icon">
        <i class="bx bx-menu"></i>
      </div>
      <div class="message-icon icon">
        <i class="bx bx-message-rounded"></i>
      </div>
      <div class="plus-icon icon">
        <i class="bx bx-plus"></i>
      </div>
      <div class="card_top"></div>
      <div class="card_details">
        <div class="identity-details">
          <p class="name">John Smith</p>
          <p class="title">Product Designer</p>
        </div>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
          rerum neque, voluptates porro pariatur inventore alias libero iure
          consectetur repellat?
        </p>
        <div class="social-icons">
          <i class="bx bxl-dribbble"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-instagram"></i>
        </div>
      </div>
      <div class="card_footer">
        <div class="stat-card">
          <p class="text">Following</p>
          <p class="number">56k</p>
        </div>
        <div class="stat-card">
          <p class="text">Followers</p>
          <p class="number">940</p>
        </div>
        <div class="stat-card">
          <p class="text">Likes</p>
          <p class="number">320</p>
        </div>
      </div>
    </div>
  </body>
</html>
